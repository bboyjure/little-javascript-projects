<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie seat booking</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="movie-container">
        <label for="">Pick a movie</label>
        <select name="" id="movie">
            <option value="10">Avangers $(10)</option>
            <option value="12">Pirates of the caribian $(12)</option>
            <option value="8">Star Wars $(8)</option>
            <option value="9">Indiana Jones $(9)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat ocopiedd"></div>
            <small>Ocopiedd</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat ocopiedd"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocopiedd"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat ocopiedd"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">You have Selected <span id="count">0</span> seats for a price of <span id="total">0</span>$</p>
</body>

</html>
